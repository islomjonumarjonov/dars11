<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend</title>
    <style>
      label {
        display: block;
        padding-top: 14px;
      }
      button {
        cursor: pointer;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <form>
      <label>
        <span>Name:</span>
        <input required id="name" type="text" />
      </label>
      <label>
        <span>Age:</span>
        <input required id="age" type="number" />
      </label>
      <label>
        <span>Photo Url:</span>
        <input required id="photo" type="url" />
      </label>
      <button>Submit</button>
    </form>
    <ul></ul>
  </body>
  <script src="./app.js"></script>
</html>
